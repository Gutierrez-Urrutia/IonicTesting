<ion-header>
  <ion-toolbar>
    <ion-title>{{ titulo }}</ion-title>
  </ion-toolbar>
</ion-header>
<!-- {{ items | json }} -->
<ion-content>
 
    <ion-grid>
      <ion-row>
        @for(ave of aves; track ave.uid){
          <ion-col size="12" size-md="3" style="margin-bottom: 1%;">
            <ion-card style="height:100%; text-align: center;">
              <img alt="..." src="{{ ave.images.thumb }}" />
              <ion-card-header>
                <ion-card-title>{{ ave.name.spanish }}</ion-card-title>
                <ion-card-subtitle>{{ ave.name.latin }}</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        }
      </ion-row>
    </ion-grid> 
  
</ion-content>
